<div class="wrapper">
  <div class="page-header" style="background-image: url('../assets/img/login-image.jpg');">
    <div class="filter"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
          <div class="card card-register" style="background-color: whitesmoke; color: black;height:480px">
            <h3 class="title" style="color: black">
              <b>Property Admin Login</b>
            </h3>

            <div class="social-line text-center">
              <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                <i class="fa fa-facebook-square"></i>
              </a>
              <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                <i class="fa fa-google-plus"></i>
              </a>
              <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                <i class="fa fa-twitter"></i>
              </a>
            </div>
            <br>
            <form class="register-form" [formGroup]='form'>

                <div *ngIf="invalidLogin" class="alert alert-danger">{{ errorMsg }}</div>
                <div>
                  <label>Username or Email</label>
                  <input formControlName='usernameOrEmail' type="text" class="form-control" placeholder="Username or Email">
                </div>
                <div>
                  <label>Password</label>
                  <input formControlName='password' type="password" class="form-control" placeholder="Password">
                </div>
  
                <!-- old -->
                <!-- <a [routerLink]="['/user-profile']" class='btn btn-danger btn-fill btn-warning btn-wd btn-sm btn-block btn-round'>Login</a> -->
                <!-- old -->
  
                <!-- new -->
                <a (click)="login()" class='btn btn-danger btn-fill btn-warning btn-wd btn-sm btn-block btn-round'>Login</a>
                <!-- new -->
  
              </form>

            <div class="forgot">
              <a [routerLink]="['/regpropertyadmin'] " class="btn btn-link btn-danger">Register for a proper management</a>
            </div>

          </div>
        </div>
      </div>
      <div class="footer register-footer text-center">
        <br>
      </div>
    </div>
  </div>
</div>
